<!DOCTYPE html>
<html>
<head>
    <title>Model Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8f8; }
        h1 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 10px; width: 400px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 6px; margin-top: 4px; }
        button { margin-top: 15px; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; font-size: 18px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Model Prediction</h1>
    <form method="post">
        <label>Age</label>
        <input type="number" step="any" name="Age" required>

        <label>NumberOfOpenCreditLinesAndLoans</label>
        <input type="number" step="any" name="NumberOfOpenCreditLinesAndLoans" required>

        <label>NumberRealEstateLoansOrLines</label>
        <input type="number" step="any" name="NumberRealEstateLoansOrLines" required>

        <label>MonthlyIncome_replaced</label>
        <input type="number" step="any" name="MonthlyIncome_replaced" required>

        <label>Gender_Male (1=Male, 0=Female)</label>
        <input type="number" name="Gender_Male" required>

        <label>Region_East</label>
        <input type="number" name="Region_East" required>

        <label>Region_North</label>
        <input type="number" name="Region_North" required>

        <label>Region_South</label>
        <input type="number" name="Region_South" required>

        <label>Region_West</label>
        <input type="number" name="Region_West" required>

        <label>Rented_OwnHouse_con</label>
        <input type="number" step="any" name="Rented_OwnHouse_con" required>

        <label>Occupation_con</label>
        <input type="number" step="any" name="Occupation_con" required>

        <label>Education_con</label>
        <input type="number" step="any" name="Education_con" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
